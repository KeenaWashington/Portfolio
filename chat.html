<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeenaBot</title>
  <link rel="icon" type="image" href="Images/favicon.ico">
  <link rel="stylesheet" href="./src/chat.css" />
</head>
<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: #fff;
  }
  /* Full-page layout */
  .page {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    padding: 0;
    background: #fff;
  }
  /* Card becomes the full page */
  .card {
    flex: 1;
    width: 100%;
    max-width: none;
    border: 0;
    border-radius: 0;
    box-shadow: none;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .card h1 {
    margin: 0;
    padding: 14px 16px;
    border-bottom: 1px solid #eee;
    background: #f7f7f7;
    font-size: 18px;
  }
  /* Chat area fills remaining space under the header */
  .kb-wrap {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 0; /* IMPORTANT so the msgs area can scroll */
  }
</style>
<body>
  <div class="page">
    <div class="card">
      <h1>Chat with KeenaBot</h1>
      <div class="kb-wrap">
        <div id="keenabot-msgs" class="msgs"></div>
        <div id="keenabot-typing">KeenaBot is typing…</div>
        <form id="keenabot-form">
          <div class="input-wrap">
            <input id="keenabot-input" type="text" maxlength="300" placeholder="Ask about Keena…" autocomplete="off" />
            <span id="charCount">0 / 300</span>
          </div>
          <button id="keenabot-send" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./src/chat-page.js"></script>
</body>
</html>
