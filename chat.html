<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeenaBot</title>
  <link rel="stylesheet" href="./src/chat.css" />
</head>
<body>
  <main class="page">
    <section class="card" aria-label="Chat with KeenaBot">
      <header class="kb-header">
        <div class="kb-id">
          <div class="kb-avatar" aria-hidden="true">K</div>
          <div class="kb-meta">
            <h1>KeenaBot</h1>
            <div class="kb-status">
              <span class="dot"></span> online
            </div>
          </div>
        </div>
      </header>

      <div id="keenabot-msgs" class="msgs" role="log" aria-live="polite" aria-label="Messages"></div>

      <div class="chipbar" aria-label="Suggestions">
        <button class="chip" data-q="Tell me about your experience">Experience</button>
        <button class="chip" data-q="What are your strongest skills?">Skills</button>
        <button class="chip" data-q="Where did you study?">Education</button>
        <button class="chip" data-q="What are your hobbies?">Personal</button>
      </div>

      <div id="keenabot-typing" class="typing" aria-live="polite">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>

      <form id="keenabot-form" class="composer" autocomplete="off">
        <textarea id="keenabot-input" rows="1" placeholder="Ask about Keenaâ€¦" aria-label="Message"></textarea>
        <button id="keenabot-send" type="submit" aria-label="Send message">Send</button>
      </form>
    </section>
  </main>

  <script src="./src/chat-page.js"></script>
</body>
</html>
