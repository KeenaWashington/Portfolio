<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeenaBot</title>
  <link rel="icon" type="image" href="Images/favicon.ico">
  <link rel="stylesheet" href="./src/chat.css" />
</head>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .page { min-height: 100%; display: grid; place-items: center; padding: 16px; background: #fafafa; }
    .card { width: 100%; max-width: 800px; background: #fff; border: 1px solid #e6e6e6; border-radius: 12px; box-shadow: 0 12px 30px rgba(0,0,0,.08); overflow: hidden; }
    .card h1 { margin: 0; padding: 14px; border-bottom: 1px solid #eee; background: #f7f7f7; font-size: 18px; }
    .kb-wrap { height: 520px; display: flex; flex-direction: column; }
    #keenabot-msgs { height: auto; }
  </style>
<body>
  <div class="page">
    <div class="card">
      <h1>Chat with KeenaBot</h1>
      <div class="kb-wrap">
        <div id="keenabot-msgs" class="msgs"></div>
        <div id="keenabot-typing">KeenaBot is typing…</div>
        <form id="keenabot-form">
          <div class="input-wrap">
            <input id="keenabot-input" type="text" maxlength="300" placeholder="Ask about Keena…" autocomplete="off" />
            <span id="charCount">0 / 300</span>
          </div>
          <button id="keenabot-send" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./src/chat-page.js"></script>
</body>
</html>
